<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICY TRADES CLASESS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --bg-dark: #0a0a0a;
      --bg-light: #111111;
      --text-main: #f8fafc;
      --text-secondary: #94a3b8;
      --border: #1e293b;
      --accent: #f59e0b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }
    .video-section { flex: 60%; padding: 24px; position: relative; }
    .video-wrapper {
  position: relative;
  padding-top: 71.25%; 
  background: #000;
  border-radius: 16px;
  overflow: hidden;
  margin-bottom: 24px;
  border: 1px solid var(--border);
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
}

    .video-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .video-title { font-size: 24px; font-weight: 700; margin: 16px 0 8px; line-height: 1.3; }
    .video-desc { font-size: 15px; margin: 8px 0; color: var(--text-secondary); line-height: 1.6; }
    .progress-container { display: flex; align-items: center; margin-top: 20px; font-size: 14px; margin-bottom: 20px; color: var(--text-secondary); }
    .progress-bar { flex-grow: 1; height: 6px; background: var(--bg-light); border-radius: 3px; margin: 0 12px; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 3px; transition: width 0.3s ease; }
    .lesson-section {
      flex: 40%;
      border-left: 1px solid var(--border);
      padding: 24px;
      background: var(--bg-dark);
      overflow-y: auto;
      max-height: 100vh;
    }
    .lesson-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      position: sticky;
      top: 0;
      background: var(--bg-dark);
      padding: 16px 0;
      z-index: 10;
    }
    .lesson-header h2 { font-size: 20px; font-weight: 700; margin: 0; color: var(--text-main); }
    .next-btn {
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }
    .next-btn:hover { background: var(--primary-dark); transform: translateY(-1px); }
    .next-btn:active { transform: translateY(0); }
    .lesson-list { display: flex; flex-direction: column; gap: 12px; }
    .lesson-item {
      padding: 16px;
      border-radius: 12px;
      background: var(--bg-light);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }
    .lesson-item.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
    }
    .lesson-item:hover:not(.active) { background: #1a1a1a; border-color: var(--border); }
    .lesson-title { font-size: 16px; font-weight: 600; margin-bottom: 4px; }
    .lesson-desc { font-size: 14px; color: var(--text-secondary); margin-top: 4px; line-height: 1.5; }
    .lesson-item.active .lesson-desc { color: rgba(255, 255, 255, 0.8); }
    .lesson-number { font-size: 12px; font-weight: 700; color: var(--accent); margin-bottom: 6px; display: flex; align-items: center; gap: 6px; }
    .lesson-number::before { content: ""; display: block; width: 8px; height: 8px; background: var(--accent); border-radius: 50%; }
    .lesson-item.active .lesson-number { color: white; }
    .lesson-item.active .lesson-number::before { background: white; }
    @media (max-width: 768px) {
      body { flex-direction: column; min-height: auto; }
      .video-section, .lesson-section { flex: 100%; padding: 16px; }
      .video-section { padding-bottom: 0; }
      .lesson-section { border-left: none; border-top: 1px solid var(--border); max-height: none; padding-top: 16px; }
      .video-title { font-size: 20px; }
      .lesson-header { padding: 0 0 16px; position: static; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
      .video-wrapper {
    border: 2px solid var(--border); /* gedein border */
    border-radius: 10px; /* kalau mau lebih rounded juga */
  }
  </style>
</head>
<body>
  <div class="video-section">
    <div class="video-wrapper">
      <iframe 
        id="videoPlayer" 
        class="video-iframe" 
        src="" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
      </iframe>
    </div>
    <h1 id="videoTitle" class="video-title">MODUL 1 | PERKENALAN CRYPTO</h1>
    <p id="videoDesc" class="video-desc">Pengenalan dasar mengenai cryptocurrency, konsep blockchain, dan manfaat investasi di aset digital.</p>
    <div class="progress-container">
      <span id="currentLesson">1/12</span>
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
      <span>100%</span>
    </div>
  </div>

  <div class="lesson-section">
    <div class="lesson-header">
      <h2>Daftar Modul</h2>
      <button class="next-btn" onclick="nextLesson()">
        <span>Next</span>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
    <div class="lesson-list" id="lessonList"></div>
  </div>

  <script>
    const lessons = [
      { title: "PERKENALAN CRYPTO", desc: "Pengenalan dasar mengenai cryptocurrency, konsep, dan manfaatnya.", video: "1mQFmaDjenco4EReUiTi2TegP2cqeqqQu" },
      { title: "EMPAT TIPS DASAR TRADING", desc: "Empat tips sederhana yang wajib dipahami trader pemula.", video: "1majVTja36G2hBnXh4wLQv-T2WsK5VILP" },
      { title: "NGATUR SL DAN TP POSISI", desc: "Cara mengatur Stop Loss dan Take Profit dengan tepat.", video: "1mmFBaRmw0kVUZskdyyxIsnNtTyZuymTy" },
      { title: "SUPPORT DAN RESISTANCE", desc: "Dasar mengenali level support dan resistance pada market.", video: "1mzhINrAIMM_ChGjFzfI1uTEK1mcJfYR9" },
      { title: "TRENDLINE", desc: "Cara menggambar dan menggunakan trendline dalam analisa.", video: "1mjaqkKL9osw9mVitNva02deIXv5fX5h0" },
      { title: "LIQUIDITY KONSEP", desc: "Konsep likuiditas dalam market dan cara memanfaatkannya.", video: "1n0OBN6z6CSgwPgckms4d4Bk-wLh7YPIp" },
      { title: "FAIR VALUE GAP", desc: "Penjelasan tentang FVG (Fair Value Gap) dan strategi entry.", video: "1n-WwAlemN4-ggpMnYD0k02jkKLId8Er9" },
      { title: "TIGA BAGIAN STRUKTUR MARKET", desc: "Struktur market dibagi tiga bagian, cara membaca trend.", video: "1nU8SigaTGfwMdHVcodKf2l6oDw1DMLeG" },
      { title: "SUPPLY AND DEMAND", desc: "Konsep supply dan demand untuk entry yang lebih tepat.", video: "1nGQhLC0AjxE0GU_sgS4dByy58EfLeLZW" },
      { title: "FIBONNACI RETRACEMENT", desc: "Menggunakan Fibonacci retracement untuk menentukan level entry.", video: "1nNktaM4xfELDne8V-zspMlIvAjXoOS7D" },
      { title: "LIVE TRADE TUTORIAL", desc: "Praktik trading langsung dengan contoh real market.", video: "1nV_77h5a0u-8veByIx24XchRMTMIiNNd" },
      { title: "TRADE WITH MOBILE DARI 0", desc: "Tutorial trading dari HP untuk pemula mulai dari nol.", video: "1nGFugLQNCB3AUY7MCORk7PI4KM1ntQrP" },
    ];
    let currentIndex = 0;

    function updateProgress() {
      const progress = ((currentIndex + 1) / lessons.length) * 100;
      document.getElementById('progressFill').style.width = `${progress}%`;
      document.getElementById('currentLesson').textContent = `${currentIndex + 1}/${lessons.length}`;
    }

    function loadLesson(index) {
      const lesson = lessons[index];
      const iframe = document.getElementById("videoPlayer");
      iframe.src = `https://drive.google.com/file/d/${lesson.video}/preview`;

      document.getElementById("videoTitle").innerText = lesson.title;
      document.getElementById("videoDesc").innerText = lesson.desc;

      document.querySelectorAll(".lesson-item").forEach((el, idx) => {
        el.classList.toggle("active", idx === index);
      });

      currentIndex = index;
      updateProgress();

      const activeLesson = document.querySelector('.lesson-item.active');
      if (activeLesson) {
        activeLesson.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    function nextLesson() {
      if (currentIndex < lessons.length - 1) {
        loadLesson(currentIndex + 1);
      } else {
        loadLesson(0);
      }
    }

    const lessonList = document.getElementById("lessonList");
    lessons.forEach((lesson, index) => {
      const div = document.createElement("div");
      div.className = "lesson-item";
      div.style.animationDelay = `${0.1 * (index + 1)}s`;
      div.innerHTML = `
        <div class="lesson-number">MODUL ${index + 1}</div>
        <div class="lesson-title">${lesson.title}</div>
        <div class="lesson-desc">${lesson.desc}</div>
      `;
      div.onclick = () => loadLesson(index);
      lessonList.appendChild(div);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextLesson();
      else if (e.key === 'ArrowLeft' && currentIndex > 0) loadLesson(currentIndex - 1);
    });

    loadLesson(0);
    updateProgress();
  </script>
</body>
</html>
